<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Usando la fuente Inter como predeterminada */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Contenedor principal -->
    <div class="min-h-screen flex flex-col items-center justify-center text-center p-6">
        
        <!-- Icono SVG: Documento perdido -->
        <div class="w-24 h-24 md:w-32 md:h-32 mb-6 text-blue-500">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
            </svg>
        </div>

        <!-- Título del error -->
        <h1 class="text-6xl md:text-8xl font-bold text-gray-800 dark:text-white tracking-tighter mb-2">
            404
        </h1>
        
        <!-- Mensaje descriptivo -->
        <p class="text-lg md:text-2xl font-semibold text-gray-600 dark:text-gray-300 mb-4">
            Página No Encontrada
        </p>
        
        <p class="max-w-md text-gray-500 dark:text-gray-400 mb-8">
            ¡Ups! Parece que esta sección de mi portafolio se perdió en el ciberespacio. Quizás la URL no es correcta o el contenido fue movido.
        </p>
        
        <!-- Botón para volver al inicio -->
        <a href="/" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
            Volver a mi Currículum
        </a>

    </div>

</body>
</html>
